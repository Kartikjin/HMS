{% url 'home' as home_url %}
{% url 'contactus' as contact_url %}

{% load static %}
<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'core/img/logo.png' %}" width="50" height="40" class="d-inline-block align-top" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == home_url %} active {%endif%}" aria-current="page"
            href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
            id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'admin_signup' %}">Sign Up</a></li>
            <li><a class="dropdown-item" href="{% url 'admin_signin' %}">Sign In</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
            id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Doctor
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'doctor_signup' %}">Sign Up</a></li>
            <li><a class="dropdown-item" href="{% url 'doctor_signin' %}">Sign In</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
            id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Patient
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'patient_signup' %}">Sign Up</a></li>
            <li><a class="dropdown-item" href="{% url 'patient_signin' %}">Sign In</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == contact_url %} active {%endif%}" href="{% url 'contactus' %}">Contact
            Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Navbar -->
